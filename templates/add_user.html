{% extends 'base.html' %}
{% block content %}
<body>
    <h1>Add a new User</h1>
    <form action="/users/new" method="POST">
      <input type="text" name="first_name"  id= "first_name" placeholder="Enter a first name">
      <input type="text" name="last_name"  id="last_name" placeholder="Enter a last name">
      <input type="text" name="image_url"  id= "image_url" placeholder="Provide an image url of this user">
      <button type="submit"> Add User </button>
    </form>

{% endblock %}
