{% extends 'base.html' %}
{% block content %}
  


<body>
  <h1>{{user.first_name}} {{user.last_name}}</h1>
  <div>
    
     <img src="{{user.image_url}}" alt="{{user.first_name}} {{user.last_name}}">
  </div>
 
  <form>
    <button formaction="/users/{{ user.id }}/edit"formmethod="GET">
        Edit
    </button>

    <button formaction="/users/{{ user.id }}/delete" formmethod="POST">
        Delete
    </button>
  </form>

  <h2 >Posts</h2>

  <ul>
    {% for post in user.posts %}
    <li>
      <a href="/posts/{{ post.id}}">{{ post.title }}</a>
      <small>{{ post.friendly_date }}</small>
    </li>
    {% endfor %}
  </ul>

  <p><a href="/users/{{ user.id }}/posts/new" class="btn btn-primary">Add Post</a></p>

</div>
</div>
{% endblock %}
