{% extends 'base.html' %}

{% block content %}

<h1> Posts  </h1>
<h2>{{post.title}}</h2> 
   <p>{{post.content}}</p>
   <p>{{ post.friendly_date }}</p>


   {% if post.tags %}
   <p>
      <b>Tags:</b>
      {% for tag in post.tags %}
      <a href="/tags/{{ tag.id }}"><i class="badge badge-primary">{{ tag.name }}</i></a>
      {% endfor %}
   </p>
   {% endif %}

   <form action="#" method = 'post'>

    <button 
            formmethod="GET"
            formaction="/posts/{{ post.id }}/edit"> Edit Post 
    </button>

    <button  
            formmethod="POST"
            formaction="/posts/{{ post.id }}/delete">Delete Post</button>
    
    <button 
            formaction="/users/{{ post.user_id }}" 
            formmethod="GET"> Cancel </button>

          
    </form>
   
    
    {% endblock %}
