<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
<h1> Posts  </h1>
<h2>{{post.title}}</h2> 
   <p>{{post.content}}</p>
   <p>{{ post.friendly_date }}</p>

   <form action="#" method = 'post'>


    <button 
            formmethod="GET"
            formaction="/posts/{{ post.id }}/edit"> Edit Post 
    </button>

    <button  
            formmethod="POST"
            formaction="/posts/{{ post.id }}/delete">Delete Post</button>
    
    <button 
            formaction="/users/{{ post.user_id }}" 
            formmethod="GET"> Cancel </button>
    </form>
    
</body>
</html>
