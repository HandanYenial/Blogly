{% extends 'base.html' %}

{% block content %}
   
    <h1> Edit Post</h1>
    <form method="POST"  action="/posts/{{post.id}}/edit">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{post.title}}">

        <label for="content">Content </label>
        <input type="text" id="content" name="content" value="{{post.content}}">
        

        <label for="created_at">Date/Time</label>
        <input type="text" id="created_at" name="created_at" value="{{post.created_at}}">
   
        <div>
            <a href="/users/{{ post.user_id }}"><button>Cancel</button></a>

            <button type="submit" class="btn btn-success">
                Edit
              </button>
        </div>

        <div class="form-check">
            {% for tag in tags %}
            <div>
              <input class="form-check-input"
                     type="checkbox"
                     value="{{ tag.id }}"
                     id="tag_{{ tag.id }}"
                     {% if tag in post.tags %}checked{% endif %}
                     name="tags">
              <label class="form-check-label" for="tag_{{ tag.id }}">
                {{ tag.name }}
              </label>
            </div>
            {% endfor %}
        </div>
    </form>


    {% endblock %}
