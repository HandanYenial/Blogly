{% extends 'base.html' %}
{% block content %}

    <h1> Users </h1>
    <ul>     
      {% for user in users %}
      <li>
         <a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
      </li> 
      {% endfor %}
    </ul>
    <p> To add a new user you can go back to the User Form </p>
    <a href="/users/new"> Add User </a>

    {% endblock %}
